<script>
    var sout;
    sout = "<table border ='1' width = '1000' cellspacing='0' cellpadding = '3'>";

    for (i = 1; i <= 9; i++){
        sout = sout + "<tr>";
        for (j = 2; j <= 9; j++){
            sout += "<td>" + j + "x" + i + "=" + j * i + "</td>"
        }

        sout += "</tr>";
    }
    sout += "</table>";

    document.write(sout)
</script>
